<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="url(#bgGradient)" />
  
  <!-- Terminal window -->
  <rect x="2" y="3" width="12" height="10" rx="1" fill="#1e1e2e" stroke="#333" stroke-width="0.5" />
  
  <!-- Terminal header -->
  <rect x="2" y="3" width="12" height="2" rx="1" fill="#2a2a3e" />
  
  <!-- Terminal dots -->
  <circle cx="3.5" cy="4" r="0.3" fill="#ff5f56" />
  <circle cx="4.5" cy="4" r="0.3" fill="#ffbd2e" />
  <circle cx="5.5" cy="4" r="0.3" fill="#27c93f" />
  
  <!-- d3k text -->
  <text x="8" y="9" font-family="SF Mono, monospace" font-size="4" fill="#58a6ff" text-anchor="middle" font-weight="bold">d3k</text>
  
  <!-- Animated log lines -->
  <rect x="3" y="10.5" width="6" height="0.3" fill="#56d364" opacity="0.9" />
  <rect x="3" y="11.2" width="4" height="0.3" fill="#58a6ff" opacity="0.9" />
  <rect x="3" y="11.9" width="5" height="0.3" fill="#c084fc" opacity="0.9" />
  
  <!-- Status indicator - green dot -->
  <circle cx="13" cy="3" r="1.5" fill="#27c93f" />
  <circle cx="13" cy="3" r="1" fill="#22c55e" />
</svg>