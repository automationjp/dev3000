<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="url(#bgGradient)" />
  
  <!-- Terminal window -->
  <rect x="6" y="10" width="36" height="28" rx="3" fill="#1e1e2e" stroke="#333" stroke-width="1" />
  
  <!-- Terminal header -->
  <rect x="6" y="10" width="36" height="6" rx="3" fill="#2a2a3e" />
  <rect x="6" y="15" width="36" height="1" fill="#333" />
  
  <!-- Terminal dots -->
  <circle cx="12" cy="13" r="1" fill="#ff5f56" />
  <circle cx="16" cy="13" r="1" fill="#ffbd2e" />
  <circle cx="20" cy="13" r="1" fill="#27c93f" />
  
  <!-- Terminal title -->
  <text x="26" y="15" font-family="SF Mono, monospace" font-size="3" fill="#8b949e">dev3000</text>
  
  <!-- d3k main text -->
  <text x="24" y="30" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#58a6ff" text-anchor="middle" font-weight="bold">d3k</text>
  
  <!-- Log lines -->
  <rect x="8" y="32" width="16" height="1" fill="#56d364" opacity="0.7" />
  <rect x="8" y="34" width="12" height="1" fill="#58a6ff" opacity="0.7" />
  <rect x="8" y="36" width="14" height="1" fill="#c084fc" opacity="0.7" />
  
  <!-- Browser mockup -->
  <rect x="26" y="32" width="14" height="9" rx="1" fill="#16213e" stroke="#333" stroke-width="0.5" />
  <rect x="26" y="32" width="14" height="2" rx="1" fill="#2a2a3e" />
  <circle cx="28" cy="33" r="0.3" fill="#ff5f56" />
  <circle cx="29.5" cy="33" r="0.3" fill="#ffbd2e" />
  <circle cx="31" cy="33" r="0.3" fill="#27c93f" />
  
  <!-- Subtitle -->
  <text x="24" y="46" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="4" fill="#8b949e" text-anchor="middle">AI Dev Monitor</text>
</svg>