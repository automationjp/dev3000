<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#181825;stop-opacity:0.9" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="128" height="128" fill="url(#grid)" />
  
  <!-- Main terminal window -->
  <rect x="16" y="30" width="96" height="68" rx="4" fill="url(#terminalGradient)" stroke="#333" stroke-width="1" filter="url(#glow)" />
  
  <!-- Terminal header -->
  <rect x="16" y="30" width="96" height="12" rx="4" fill="#2a2a3e" />
  <rect x="16" y="41" width="96" height="1" fill="#333" />
  
  <!-- Terminal dots -->
  <circle cx="24" cy="36" r="2" fill="#ff5f56" />
  <circle cx="32" cy="36" r="2" fill="#ffbd2e" />
  <circle cx="40" cy="36" r="2" fill="#27c93f" />
  
  <!-- Terminal title -->
  <text x="50" y="38" font-family="SF Mono, monospace" font-size="6" fill="#8b949e">dev3000 logs</text>
  
  <!-- Main d3k title -->
  <text x="64" y="24" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#58a6ff" text-anchor="middle" font-weight="bold">d3k</text>
  
  <!-- Terminal content -->
  <!-- Server log line -->
  <text x="20" y="52" font-family="SF Mono, monospace" font-size="4" fill="#6e7681">[12:34:56.789]</text>
  <rect x="48" y="48" width="12" height="4" rx="1" fill="#1f6feb" opacity="0.3" />
  <text x="50" y="52" font-family="SF Mono, monospace" font-size="3" fill="#58a6ff" font-weight="500">SERVER</text>
  <text x="64" y="52" font-family="SF Mono, monospace" font-size="4" fill="#e6edf3">Ready on localhost:3000</text>
  
  <!-- Browser log line -->
  <text x="20" y="60" font-family="SF Mono, monospace" font-size="4" fill="#6e7681">[12:34:57.123]</text>
  <rect x="48" y="56" width="14" height="4" rx="1" fill="#238636" opacity="0.3" />
  <text x="50" y="60" font-family="SF Mono, monospace" font-size="3" fill="#56d364" font-weight="500">BROWSER</text>
  <text x="66" y="60" font-family="SF Mono, monospace" font-size="4" fill="#e6edf3">Page loaded</text>
  
  <!-- Interaction log line -->
  <text x="20" y="68" font-family="SF Mono, monospace" font-size="4" fill="#6e7681">[12:34:58.456]</text>
  <rect x="48" y="64" width="18" height="4" rx="1" fill="#a855f7" opacity="0.3" />
  <text x="50" y="68" font-family="SF Mono, monospace" font-size="3" fill="#c084fc" font-weight="500">INTERACTION</text>
  <text x="70" y="68" font-family="SF Mono, monospace" font-size="4" fill="#e6edf3">CLICK button</text>
  
  <!-- Network log line -->
  <text x="20" y="76" font-family="SF Mono, monospace" font-size="4" fill="#6e7681">[12:34:59.789]</text>
  <rect x="48" y="72" width="16" height="4" rx="1" fill="#f97316" opacity="0.3" />
  <text x="50" y="76" font-family="SF Mono, monospace" font-size="3" fill="#fb923c" font-weight="500">NETWORK</text>
  <text x="68" y="76" font-family="SF Mono, monospace" font-size="4" fill="#e6edf3">200 GET /api</text>
  
  <!-- Error log line -->
  <text x="20" y="84" font-family="SF Mono, monospace" font-size="4" fill="#6e7681">[12:35:00.012]</text>
  <rect x="48" y="80" width="12" height="4" rx="1" fill="#dc2626" opacity="0.3" />
  <text x="50" y="84" font-family="SF Mono, monospace" font-size="3" fill="#f87171" font-weight="500">ERROR</text>
  <text x="64" y="84" font-family="SF Mono, monospace" font-size="4" fill="#fecaca">TypeError: undefined</text>
  
  <!-- Console log line -->
  <text x="20" y="92" font-family="SF Mono, monospace" font-size="4" fill="#6e7681">[12:35:01.345]</text>
  <rect x="48" y="88" width="16" height="4" rx="1" fill="#0ea5e9" opacity="0.3" />
  <text x="50" y="92" font-family="SF Mono, monospace" font-size="3" fill="#38bdf8" font-weight="500">CONSOLE</text>
  <text x="68" y="92" font-family="SF Mono, monospace" font-size="4" fill="#e6edf3">Debug info</text>
  
  <!-- Subtitle -->
  <text x="64" y="110" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#8b949e" text-anchor="middle">AI-powered development browser</text>
  
  <!-- Features -->
  <text x="20" y="120" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="5" fill="#58a6ff">âš¡ Real-time</text>
  <text x="64" y="120" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="5" fill="#56d364">ðŸ¤– AI-ready</text>
</svg>